env:
  es2021: true
  node: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 13
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  quotes:
    - 'error'
    - 'single'
  indent:
    - 'error'
    - 2
  semi:
    - 'error'
    - 'always' 
  no-trailing-spaces:
    - 'error'
  comma-dangle:
    - 'error'
    - 'always-multiline'
